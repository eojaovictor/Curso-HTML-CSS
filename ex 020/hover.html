<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: brown;
        }
        
        div:hover > p {
            display: block;
            color: white;
            background-color: brown;
        }

        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o Mouse sonbre o texto a baixo</p>
    <div>Passe o mouse aqui
        <p><a href="pseudoclasses.html">Texto escondido...</a></p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
